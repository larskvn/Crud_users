<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Metas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Define tu Meta</h2>
    <form id="goalForm">
        <label for="goalType">Selecciona el tipo de meta:</label>
        <select id="goalType" name="goalType" onchange="updateForm()">
            <option value="general">General</option>
            <option value="financiera">Financiera</option>
            <option value="salud">Salud</option>
            <option value="profesional">Profesional</option>
        </select>
        <br><br>

        <label for="goal">Meta principal:</label>
        <input type="text" id="goal" name="goal" required>
        <br><br>

        <label for="quantity">Cantidad específica:</label>
        <input type="text" id="quantity" name="quantity" required>
        <br><br>

        <label for="deadline">Fecha límite:</label>
        <input type="date" id="deadline" name="deadline" required>
        <br><br>

        <div id="extraFields"></div>

        <label for="actions">Acciones para lograr la meta:</label>
        <textarea id="actions" name="actions" required></textarea>
        <br><br>

        <label for="resources">Recursos necesarios:</label>
        <textarea id="resources" name="resources"></textarea>
        <br><br>

        <label for="obstacles">Posibles obstáculos y soluciones:</label>
        <textarea id="obstacles" name="obstacles"></textarea>
        <br><br>

        <button type="submit">Guardar Meta</button>
    </form>

    <script>
        function updateForm() {
            const goalType = document.getElementById("goalType").value;
            const extraFields = document.getElementById("extraFields");
            extraFields.innerHTML = ""; 
            
            if (goalType === "financiera") {
                extraFields.innerHTML += '<label for="income">Fuente de ingresos adicionales:</label>';
                extraFields.innerHTML += '<input type="text" id="income" name="income"><br><br>';
            } else if (goalType === "salud") {
                extraFields.innerHTML += '<label for="plan">Plan de alimentación y ejercicio:</label>';
                extraFields.innerHTML += '<textarea id="plan" name="plan"></textarea><br><br>';
            } else if (goalType === "profesional") {
                extraFields.innerHTML += '<label for="skills">Habilidades a mejorar y cursos a tomar:</label>';
                extraFields.innerHTML += '<textarea id="skills" name="skills"></textarea><br><br>';
            }
        }
    </script>
</body>
</html>
